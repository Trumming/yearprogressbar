<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEAR // PROGRESS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --white: #f5f5f5;
            --accent: #ff6b35;
            --gray: #8a8a8a;
            --border-thick: 4px solid var(--black);
            --border-thin: 2px solid var(--black);
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--white);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header with decorative elements */
        .header {
            margin-bottom: 60px;
            position: relative;
        }

        .header-line {
            width: 100%;
            height: var(--border-thick);
            background: var(--black);
            margin-bottom: 30px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .brand {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -2px;
            position: relative;
        }

        .brand::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 15px;
            background: var(--accent);
            z-index: -1;
            transform: rotate(-1deg);
        }

        .meta-block {
            text-align: right;
            font-size: 14px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Language selector */
        .language-selector {
            margin-bottom: 40px;
        }

        .language-selector select {
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            padding: 12px 20px;
            border: var(--border-thin);
            background: var(--white);
            color: var(--black);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            appearance: none;
            transition: all 0.2s ease;
        }

        .language-selector select:hover {
            background: var(--black);
            color: var(--white);
        }

        .language-selector select:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Main progress section */
        .progress-section {
            margin-bottom: 60px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .percentage-display {
            font-family: 'Playfair Display', serif;
            font-size: clamp(6rem, 20vw, 14rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .percentage-display::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -20px;
            width: 12px;
            height: 12px;
            background: var(--accent);
            transform: translateY(-50%);
        }

        .percentage-display span {
            color: var(--accent);
        }

        /* Progress bar container */
        .progress-container {
            position: relative;
            margin-bottom: 40px;
        }

        .progress-track {
            width: 100%;
            height: 80px;
            border: var(--border-thick);
            background: var(--white);
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--black);
            position: relative;
            transition: width 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            width: 8px;
            height: 100%;
            background: var(--accent);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .progress-label {
            font-size: 12px;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .stat-card {
            border: var(--border-thick);
            padding: 30px;
            background: var(--white);
            position: relative;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translate(-5px, -5px);
            box-shadow: 8px 8px 0 var(--black);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: var(--black);
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--gray);
            margin-bottom: 15px;
        }

        .stat-value {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            line-height: 1;
            color: var(--black);
        }

        .stat-sub {
            font-size: 14px;
            color: var(--gray);
            margin-top: 10px;
        }

        /* Date display */
        .date-display {
            border: var(--border-thin);
            padding: 25px;
            background: var(--black);
            color: var(--white);
            margin-bottom: 60px;
            position: relative;
            overflow: hidden;
        }

        .date-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: var(--accent);
        }

        .date-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--gray);
            margin-bottom: 10px;
        }

        .date-value {
            font-size: 18px;
            letter-spacing: 1px;
        }

        /* Decorative elements */
        .corner-deco {
            position: fixed;
            width: 60px;
            height: 60px;
            border: var(--border-thick);
            z-index: 10;
        }

        .corner-deco.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-deco.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* Share button */
        .share-section {
            text-align: center;
        }

        .share-button {
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 20px 40px;
            border: var(--border-thick);
            background: var(--accent);
            color: var(--white);
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .share-button:hover {
            background: var(--black);
            transform: translate(-4px, -4px);
            box-shadow: 6px 6px 0 var(--accent);
        }

        .share-button:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        .share-button:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Year badge */
        .year-badge {
            display: inline-block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            padding: 8px 16px;
            border: var(--border-thin);
            background: var(--white);
            margin-top: 20px;
        }

        /* Footer */
        .footer {
            margin-top: 80px;
            padding-top: 40px;
            border-top: var(--border-thin);
            text-align: center;
            font-size: 11px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
            }

            .meta-block {
                text-align: left;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

            },

                labelDaysPassed: 'VERGANGENE TAGE',
                labelDaysRemaining: 'VERBLEIBENDE TAGE',
                labelCompleted: 'ABGESCHLOSSEN',
                labelToGo: 'VERBLEIBEND',
                progressLabel: 'FERTIG',
                shareButton: 'BILD HERUNTERLADEN',
                footer: '// DIE ZEIT VERGEHT // NICHTS DAUERT //',
                locale: 'de-DE'
            },
            'ar': {
                title: 'تقدم<br>السنة',
                labelCurrentDate: 'التاريخ الحالي',
                labelDaysPassed: 'الأيام الماضية',
                labelDaysRemaining: 'الأيام المتبقية',
                labelCompleted: 'مكتمل',
                labelToGo: 'متبقي',

                shareButton: 'تحميل الصورة',
                footer: '// الوقت يمر // لا شيء يدوم //',
                locale: 'ar-SA'
            },
            'hi': {
                title: 'वर्ष की<br>प्रगति',
                labelCurrentDate: 'वर्तमान तिथि',
                labelDaysPassed: 'बीते दिन',
                labelDaysRemaining: 'शेष दिन',
                labelCompleted: 'पूर्ण',
                labelToGo: 'शेष',
                progressLabel: 'पूर्ण',
                shareButton: 'छवि डाउनलोड करें',
                footer: '// समय बीतता है // कुछ भी स्थायी नहीं //',
                locale: 'hi-IN'
            },
            'pt': {
                title: 'PROGRESSO<br>ANUAL',
                labelCurrentDate: 'DATA ATUAL',
                labelDaysPassed: 'DIAS PASSADOS',
                labelDaysRemaining: 'DIAS RESTANTES',
                labelCompleted: 'COMPLETADO',
                labelToGo: 'FALTAM',
                progressLabel: 'COMPLETADO',
                shareButton: 'BAIXAR IMAGEM',
                footer: '// O TEMPO PASSA // NADA DURA //',
                locale: 'pt-BR'
            }
        };

        let currentLanguage = 'en';

        function changeLanguage() {
            const select = document.getElementById('languageSelect');
            currentLanguage = select.value;
            localStorage.setItem('preferredLanguage', currentLanguage);
            updateLanguage();
            updateProgress();
        }

        function updateLanguage() {
            const t = translations[currentLanguage];
            document.getElementById('title').innerHTML = t.title;
            document.getElementById('labelCurrentDate').textContent = t.labelCurrentDate;
            document.getElementById('labelDaysPassed').textContent = t.labelDaysPassed;
            document.getElementById('labelDaysRemaining').textContent = t.labelDaysRemaining;
            document.getElementById('labelCompleted').textContent = t.labelCompleted;
            document.getElementById('labelToGo').textContent = t.labelToGo;
            document.getElementById('progressLabel').textContent = t.progressLabel;
            document.getElementById('shareButton').textContent = t.shareButton;
            document.querySelector('.footer').textContent = t.footer;
            document.documentElement.lang = currentLanguage;
            document.title = t.title.replace('<br>', ' ');
        }

        function updateProgress() {
            const now = new Date();
            const currentYear = now.getFullYear();

            const startOfYear = new Date(currentYear, 0, 1);
            const startOfNextYear = new Date(currentYear + 1, 0, 1);
            const totalYearMs = startOfNextYear - startOfYear;
            const elapsedMs = now - startOfYear;
            const percentage = (elapsedMs / totalYearMs) * 100;

            const daysPassed = Math.floor(elapsedMs / (1000 * 60 * 60 * 24));
            const totalDays = Math.floor(totalYearMs / (1000 * 60 * 60 * 24));
            const daysRemaining = totalDays - daysPassed;

            // Animate progress bar
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percentage + '%';

            // Update percentage display with animation
            animateValue('percentageBig', 0, percentage, 1500);

            // Update date and year
            const t = translations[currentLanguage];
            document.getElementById('currentDate').textContent = now.toLocaleDateString(t.locale, {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('currentYear').textContent = currentYear;

            // Update stats
            document.getElementById('daysPassed').textContent = daysPassed;
            document.getElementById('daysRemaining').textContent = daysRemaining;
        }

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            const range = end - start;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                const current = start + (range * easeProgress);

                obj.textContent = current.toFixed(2);

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            requestAnimationFrame(update);
        }

        function init() {
            const savedLanguage = localStorage.getItem('preferredLanguage');
            if (savedLanguage && translations[savedLanguage]) {
                currentLanguage = savedLanguage;
                document.getElementById('languageSelect').value = currentLanguage;
            }

            updateLanguage();
            updateProgress();
            setInterval(updateProgress, 1000 * 60 * 60);
        }

        function getProgressData() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const t = translations[currentLanguage];

            const startOfYear = new Date(currentYear, 0, 1);
            const startOfNextYear = new Date(currentYear + 1, 0, 1);
            const totalYearMs = startOfNextYear - startOfYear;
            const elapsedMs = now - startOfYear;
            const percentage = (elapsedMs / totalYearMs) * 100;

            const daysPassed = Math.floor(elapsedMs / (1000 * 60 * 60 * 24));
            const totalDays = Math.floor(totalYearMs / (1000 * 60 * 60 * 24));
            const daysRemaining = totalDays - daysPassed;

            const currentDate = now.toLocaleDateString(t.locale, {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            return { year: currentYear, date: currentDate, percentage, daysPassed, daysRemaining, translations: t };
        }

        function generateProgressImage() {
            const data = getProgressData();
            const dpi = 2;
            const width = 1200;
            const height = 1200;

            const canvas = document.createElement('canvas');
            canvas.width = width * dpi;
            canvas.height = height * dpi;
            const ctx = canvas.getContext('2d');
            ctx.scale(dpi, dpi);

            // Background
            ctx.fillStyle = '#f5f5f5';
            ctx.fillRect(0, 0, width, height);

            // Big percentage
            ctx.font = 'bold 200px "Playfair Display", serif';
            ctx.fillStyle = '#0a0a0a';
            ctx.textAlign = 'center';
            ctx.fillText(data.percentage.toFixed(2) + '%', width / 2, 250);

            // Accent line
            ctx.fillStyle = '#ff6b35';
            ctx.fillRect(width / 2 - 100, 270, 200, 15);

            // Progress bar
            const barX = 100;
            const barY = 350;
            const barWidth = 1000;
            const barHeight = 80;

            ctx.strokeStyle = '#0a0a0a';
            ctx.lineWidth = 8;
            ctx.strokeRect(barX, barY, barWidth, barHeight);

            const fillWidth = (data.percentage / 100) * barWidth;
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(barX, barY, fillWidth, barHeight);

            // Accent edge on progress bar
            ctx.fillStyle = '#ff6b35';
            ctx.fillRect(barX + fillWidth - 8, barY, 8, barHeight);

            // Date
            ctx.font = 'bold 24px "Space Mono", monospace';
            ctx.fillStyle = '#0a0a0a';
            ctx.fillText(data.date, width / 2, 500);

            // Year badge
            ctx.font = '20px "Space Mono", monospace';
            ctx.fillText('// YEAR ' + data.year, width / 2, 550);

            // Stats
            ctx.fillStyle = '#f5f5f5';
            ctx.strokeStyle = '#0a0a0a';
            ctx.lineWidth = 4;

            // Days passed card
            const cardY = 620;
            const cardWidth = 500;
            const cardHeight = 200;
            const cardGap = 60;
            const card1X = (width - cardWidth * 2 - cardGap) / 2;
            const card2X = card1X + cardWidth + cardGap;

            ctx.fillRect(card1X, cardY, cardWidth, cardHeight);
            ctx.strokeRect(card1X, cardY, cardWidth, cardHeight);

            ctx.fillStyle = '#8a8a8a';
            ctx.font = '14px "Space Mono", monospace';
            ctx.fillText(data.translations.labelDaysPassed, card1X + cardWidth / 2, cardY + 50);

            ctx.fillStyle = '#0a0a0a';
            ctx.font = 'bold 80px "Playfair Display", serif';
            ctx.fillText(data.daysPassed, card1X + cardWidth / 2, cardY + 130);

            ctx.fillStyle = '#8a8a8a';
            ctx.font = '16px "Space Mono", monospace';
            ctx.fillText(data.translations.labelCompleted, card1X + cardWidth / 2, cardY + 170);

            // Days remaining card
            ctx.fillStyle = '#f5f5f5';
            ctx.fillRect(card2X, cardY, cardWidth, cardHeight);
            ctx.strokeRect(card2X, cardY, cardWidth, cardHeight);

            ctx.fillStyle = '#8a8a8a';
            ctx.font = '14px "Space Mono", monospace';
            ctx.fillText(data.translations.labelDaysRemaining, card2X + cardWidth / 2, cardY + 50);

            ctx.fillStyle = '#0a0a0a';
            ctx.font = 'bold 80px "Playfair Display", serif';
            ctx.fillText(data.daysRemaining, card2X + cardWidth / 2, cardY + 130);

            ctx.fillStyle = '#8a8a8a';
            ctx.font = '16px "Space Mono", monospace';
            ctx.fillText(data.translations.labelToGo, card2X + cardWidth / 2, cardY + 170);

            // Footer
            ctx.fillStyle = '#8a8a8a';
            ctx.font = '14px "Space Mono", monospace';
            ctx.fillText(data.translations.footer, width / 2, height - 50);

            return canvas;
        }

        function downloadProgressImage() {
            const button = document.getElementById('shareButton');
            const originalText = button.textContent;

            try {
                button.disabled = true;
                button.textContent = 'GENERATING...';

                const canvas = generateProgressImage();

                canvas.toBlob(function(blob) {
                    const data = getProgressData();
                    const filename = `year-progress-${data.year}-${currentLanguage}.png`;

                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = filename;
                    link.click();

                    URL.revokeObjectURL(url);
                    button.disabled = false;
                    button.textContent = '✓ ' + originalText;
                    setTimeout(() => {
                        button.textContent = originalText;
                    }, 2000);
                }, 'image/png', 0.95);

            } catch (error) {
                console.error('Error generating image:', error);
                button.disabled = false;
                button.textContent = originalText;
                alert('Failed to generate image. Please try again.');
            }
        }

        init();
    </script>
</body>
