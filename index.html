<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .progress-container {
            width: 100%;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            transition: width 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
        }

        .progress-text {
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .info {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }

        .info-item {
            margin: 10px 0;
            font-size: 18px;
        }

        .info-item strong {
            color: #333;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .language-selector {
            text-align: center;
            margin-bottom: 20px;
        }

        .language-selector select {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: white;
            color: #333;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .language-selector select:hover {
            background: #f5f5f5;
        }

        .language-selector select:focus {
            border-color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="ar">العربية</option>
                <option value="hi">हिन्दी</option>
                <option value="pt">Português</option>
            </select>
        </div>

        <h1 id="title">Year Progress</h1>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <span class="progress-text" id="progressText">0%</span>
            </div>
        </div>

        <div class="info">
            <div class="info-item">
                <strong id="labelCurrentYear">Current Year:</strong> <span id="currentYear"></span>
            </div>
            <div class="info-item">
                <strong id="labelCurrentDate">Current Date:</strong> <span id="currentDate"></span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="daysPassed">0</div>
                <div class="stat-label" id="labelDaysPassed">Days Passed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="daysRemaining">0</div>
                <div class="stat-label" id="labelDaysRemaining">Days Remaining</div>
            </div>
        </div>
    </div>

    <script>
        // Translations
        const translations = {
            'en': {
                title: 'Year Progress',
                labelCurrentYear: 'Current Year:',
                labelCurrentDate: 'Current Date:',
                labelDaysPassed: 'Days Passed',
                labelDaysRemaining: 'Days Remaining',
                locale: 'en-US'
            },
            'zh-CN': {
                title: '年度进度',
                labelCurrentYear: '当前年份：',
                labelCurrentDate: '当前日期：',
                labelDaysPassed: '已过天数',
                labelDaysRemaining: '剩余天数',
                locale: 'zh-CN'
            },
            'zh-TW': {
                title: '年度進度',
                labelCurrentYear: '當前年份：',
                labelCurrentDate: '當前日期：',
                labelDaysPassed: '已過天數',
                labelDaysRemaining: '剩餘天數',
                locale: 'zh-TW'
            },
            'ja': {
                title: '年間進捗',
                labelCurrentYear: '現在の年：',
                labelCurrentDate: '現在の日付：',
                labelDaysPassed: '経過日数',
                labelDaysRemaining: '残り日数',
                locale: 'ja-JP'
            },
            'ko': {
                title: '연간 진행률',
                labelCurrentYear: '현재 연도:',
                labelCurrentDate: '현재 날짜:',
                labelDaysPassed: '경과 일수',
                labelDaysRemaining: '남은 일수',
                locale: 'ko-KR'
            },
            'es': {
                title: 'Progreso del Año',
                labelCurrentYear: 'Año Actual:',
                labelCurrentDate: 'Fecha Actual:',
                labelDaysPassed: 'Días Transcurridos',
                labelDaysRemaining: 'Días Restantes',
                locale: 'es-ES'
            },
            'fr': {
                title: 'Progression de l\'Année',
                labelCurrentYear: 'Année Actuelle:',
                labelCurrentDate: 'Date Actuelle:',
                labelDaysPassed: 'Jours Écoulés',
                labelDaysRemaining: 'Jours Restants',
                locale: 'fr-FR'
            },
            'de': {
                title: 'Jahresfortschritt',
                labelCurrentYear: 'Aktuelles Jahr:',
                labelCurrentDate: 'Aktuelles Datum:',
                labelDaysPassed: 'Vergangene Tage',
                labelDaysRemaining: 'Verbleibende Tage',
                locale: 'de-DE'
            },
            'ar': {
                title: 'تقدم السنة',
                labelCurrentYear: 'السنة الحالية:',
                labelCurrentDate: 'التاريخ الحالي:',
                labelDaysPassed: 'الأيام الماضية',
                labelDaysRemaining: 'الأيام المتبقية',
                locale: 'ar-SA'
            },
            'hi': {
                title: 'वर्ष की प्रगति',
                labelCurrentYear: 'वर्तमान वर्ष:',
                labelCurrentDate: 'वर्तमान तिथि:',
                labelDaysPassed: 'बीते दिन',
                labelDaysRemaining: 'शेष दिन',
                locale: 'hi-IN'
            },
            'pt': {
                title: 'Progresso do Ano',
                labelCurrentYear: 'Ano Atual:',
                labelCurrentDate: 'Data Atual:',
                labelDaysPassed: 'Dias Passados',
                labelDaysRemaining: 'Dias Restantes',
                locale: 'pt-BR'
            }
        };

        let currentLanguage = 'en';

        function changeLanguage() {
            const select = document.getElementById('languageSelect');
            currentLanguage = select.value;

            // Save preference
            localStorage.setItem('preferredLanguage', currentLanguage);

            // Update UI
            updateLanguage();
            updateProgress();
        }

        function updateLanguage() {
            const t = translations[currentLanguage];

            document.getElementById('title').textContent = t.title;
            document.getElementById('labelCurrentYear').textContent = t.labelCurrentYear;
            document.getElementById('labelCurrentDate').textContent = t.labelCurrentDate;
            document.getElementById('labelDaysPassed').textContent = t.labelDaysPassed;
            document.getElementById('labelDaysRemaining').textContent = t.labelDaysRemaining;

            // Update page language attribute
            document.documentElement.lang = currentLanguage;

            // Update page title
            document.title = t.title;
        }

        function updateProgress() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const t = translations[currentLanguage];

            // Start of current year
            const startOfYear = new Date(currentYear, 0, 1);

            // Start of next year
            const startOfNextYear = new Date(currentYear + 1, 0, 1);

            // Calculate total milliseconds in the year
            const totalYearMs = startOfNextYear - startOfYear;

            // Calculate elapsed milliseconds
            const elapsedMs = now - startOfYear;

            // Calculate percentage
            const percentage = (elapsedMs / totalYearMs) * 100;

            // Calculate days
            const daysPassed = Math.floor(elapsedMs / (1000 * 60 * 60 * 24));
            const totalDays = Math.floor(totalYearMs / (1000 * 60 * 60 * 24));
            const daysRemaining = totalDays - daysPassed;

            // Update progress bar
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            progressBar.style.width = percentage + '%';
            progressText.textContent = percentage.toFixed(2) + '%';

            // Update info
            document.getElementById('currentYear').textContent = currentYear;
            document.getElementById('currentDate').textContent = now.toLocaleDateString(t.locale, {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Update stats
            document.getElementById('daysPassed').textContent = daysPassed;
            document.getElementById('daysRemaining').textContent = daysRemaining;
        }

        // Initialize
        function init() {
            // Load saved language preference
            const savedLanguage = localStorage.getItem('preferredLanguage');
            if (savedLanguage && translations[savedLanguage]) {
                currentLanguage = savedLanguage;
                document.getElementById('languageSelect').value = currentLanguage;
            }

            // Update UI
            updateLanguage();
            updateProgress();

            // Update every hour
            setInterval(updateProgress, 1000 * 60 * 60);
        }

        // Start when page loads
        init();
    </script>
</body>
</html>
